name: CI/CD Pipeline ğŸš€

on:
  push:
    branches: [ main ]  # Runs when you push to the main branch

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Code
      uses: actions/checkout@v3

    - name: âš™ï¸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âœ… Train the Model
      run: |
        echo "ğŸ Starting model training..."
        ls -R  # Just to verify file structure
        python train.py

    - name: ğŸ“¤ Upload Model and Visuals
      uses: actions/upload-artifact@v4
      with:
        name: trained-artifacts
        path: |
          models/
          visuals/


